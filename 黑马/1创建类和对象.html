<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        // 创建类  class   一般用大写字母开头
        class Sert {
            constructor(uanme, age){
                this.uanme = uanme;
                this.age = age;
            }
        } 
        // 2.利用类创建对象 new
        let dyc = new sert('丁扬财', 18)
        var zyq = new sert('赵元清', 19)
        // 注意类里面必须有 constructor() 构造函数  如果不写就会自动生成  可以接受传递过来的参数，同时返回实例对象  
        // new 不能少
        // 创建类，不需要加()小括号  但是生成实例必须加小括号   构造函数不需要加function
    </script>
</body>
</html>
