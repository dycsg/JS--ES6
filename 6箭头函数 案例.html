<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        // 点击box 2s 后颜色变成红色
        let box = document.querySelector('.box');
        box.addEventListener('click', function(e) {
            setTimeout( () => {
                this.style.backgroundColor = 'red' //如果使用普通函数 this就会指向window  箭头函数是静态的,指向的是事件源
            }, 2000)
        })
        // 箭头函数 适合做与this无关的回调 定时器 数组的方法回调
        // 箭头函数,不适合与this有关的回调事件回调 对象方法
        

    </script>
</body>

</html>
