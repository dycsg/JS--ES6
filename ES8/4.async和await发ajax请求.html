<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function sendAjax(url) {
            return new Promise((resolve, reject) => {

                const x = new XMLHttpRequest();
                x.open('get', url);
                x.send()
                x.onreadystatechange = function () {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {

                            // 成功了
                            resolve(x.response)
                        } else {
                            // 成功了
                            reject(x.status)
                        }
                    }
                }
            })
        }

        // 测试
        // let cs = sendAjax('https://api.apiopen.top/getJoke').then((value)=>{

        // },(reason)=>{
        //     console.log();
        // })
        

        // async 与 await
        async function main(){
            let dyc = await sendAjax('https://api.apiopen.top/getJoke')
            console.log(dyc);
        }
        main();
    </script>
</body>

</html>
