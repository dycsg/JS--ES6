<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //引入rest参数 用于获取函数 的实参用来代替arguments  箭头函数可以用这个   返回的对象
        // 以前获取实参的方式
        function data() {
            console.log(arguments);
        }
        data('nb', 'sb', 'dasb')
        console.log('--------------------------');
        // rest 参数 ...  返回的是数组
        function rest(...args) {
            console.log(args);
        }
        rest('dyc', 'zyq', 'xyl');

        // ...args  必须放到形参的最后面
        // function rest(a,b,...args) 
    </script>
</body>
</html>
