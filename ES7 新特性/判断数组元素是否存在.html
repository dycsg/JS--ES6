<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 判断数组元素是否存在  includes  indexOf
        const dyc = ['dyc', 'zyq', 'xyl', 'wy', 'lza']
        console.log(dyc.includes('dyc'));  //true
        console.log(dyc.includes('jsy')); //false


        // 命运算  **
        // 计算2的10次方
        console.log(2 ** 10) //1024
    </script>
</body>
</html>
