        // 调用 allSettled() 返回的结果始终成功的 fulfilled    all有一个失败返回的结果就失败的只有两个都成功才会返回成功
        // const dyc  = Promise.allSettled([p1, p2])
        // console.log(dyc);


        console.log('-----------------------------------');
        // all
        const zyq = Promise.all([p1, p1])

    </script>
